group 'at.d4m.gitlab'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.51'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {

    apply plugin: 'kotlin'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}

ext.jackson_version='2.9.1'

dependencies {
    compile('org.springframework:spring-webflux:5.0.0.RELEASE')
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jdk8:$jackson_version")
    compile("com.fasterxml.jackson.module:jackson-module-parameter-names:$jackson_version")
    compile("com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version")
    compile("com.fasterxml.jackson.core:jackson-databind:$jackson_version")
    runtime('io.projectreactor.ipc:reactor-netty:0.7.1.RELEASE')
}
